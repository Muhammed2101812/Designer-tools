name: Performance CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run performance tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x

    - name: Run Lighthouse CI
      run: npm run test:lighthouse-ci
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: lighthouse-results/
        retention-days: 30

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read the latest performance report
          const resultsDir = './lighthouse-results';
          if (fs.existsSync(resultsDir)) {
            const files = fs.readdirSync(resultsDir);
            const reportFile = files.find(f => f.includes('performance-report') && f.endsWith('.md'));
            
            if (reportFile) {
              const reportPath = path.join(resultsDir, reportFile);
              const reportContent = fs.readFileSync(reportPath, 'utf8');
              
              // Post comment with performance results
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üìä Performance Test Results\n\n${reportContent}`
              });
            }
          }

    - name: Fail on performance regression
      run: |
        if [ -f "lighthouse-results/performance-report-*.json" ]; then
          # Check if there are any budget violations
          violations=$(cat lighthouse-results/performance-report-*.json | jq '.results[].budgetViolations | length' | awk '{sum+=$1} END {print sum}')
          if [ "$violations" -gt 0 ]; then
            echo "‚ùå Performance budget violations detected: $violations"
            exit 1
          else
            echo "‚úÖ All performance budgets passed"
          fi
        fi

  bundle-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Analyze bundle
      run: npm run analyze:simple
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis
        path: |
          bundle-analysis-report.json
          bundle-analysis-report.md
        retention-days: 30

    - name: Check bundle size limits
      run: |
        # Check if bundle analysis report exists and validate sizes
        if [ -f "bundle-analysis-report.json" ]; then
          # Extract total bundle size (this would need to be implemented based on your report format)
          echo "Bundle analysis completed - check artifacts for detailed report"
        fi

  accessibility-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    - name: Run accessibility tests
      run: npm run test -- --run lib/utils/__tests__/accessibility.test.ts
      continue-on-error: true

    - name: Upload accessibility results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-results
        path: accessibility-report.json
        retention-days: 30